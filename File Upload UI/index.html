<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FileFlow Dashboard</title>
   <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="dashboard">
        <!-- Sidebar -->
        <nav class="sidebar" id="sidebar">
            <div class="logo">
                <h1>üìÅ FileFlow</h1>
            </div>
            <a href="#" class="nav-item active" data-page="uploads">
                <i>üì§</i>
                <span>Uploads</span>
            </a>
            <a href="#" class="nav-item" data-page="history">
                <i>üìã</i>
                <span>History</span>
            </a>
            <a href="#" class="nav-item" data-page="settings">
                <i>‚öôÔ∏è</i>
                <span>Settings</span>
            </a>
        </nav>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Top Bar -->
            <header class="top-bar">
                <div class="top-bar-left">
                    <button class="sidebar-toggle" id="sidebarToggle">‚ò∞</button>
                    <input type="search" class="search-bar" placeholder="Search files...">
                </div>
                <div class="user-section">
                    <button class="theme-toggle" id="themeToggle">üåô</button>
                    <div class="user-avatar">JD</div>
                </div>
            </header>

            <!-- Content -->
            <main class="content">
                <div class="page-header">
                    <h1 class="page-title">File Uploads</h1>
                    <p class="page-subtitle">Drag and drop files or click to upload</p>
                </div>

                <!-- Upload Section -->
                <section class="upload-section" id="uploadSection">
                    <div class="upload-area" id="uploadArea">
                        <div class="upload-icon">üìÅ</div>
                        <div class="upload-text">Drag & drop files here</div>
                        <div class="upload-subtext">or click to browse files</div>
                        <button class="upload-button" id="uploadButton">Choose Files</button>
                    </div>
                    <input type="file" id="fileInput" multiple accept="*/*">
                </section>

                <!-- File List -->
                <section class="file-list">
                    <div class="file-list-header">
                        <h2>Recent Uploads</h2>
                        <div class="sort-controls">
                            <button class="sort-btn active" data-sort="name">Name</button>
                            <button class="sort-btn" data-sort="size">Size</button>
                            <button class="sort-btn" data-sort="type">Type</button>
                            <button class="sort-btn" data-sort="status">Status</button>
                        </div>
                    </div>
                    <div id="fileListContainer">
                        <!-- Files will be dynamically added here -->
                    </div>
                </section>
            </main>

            <!-- Footer -->
            <footer class="footer">
                <div class="footer-content">
                    <div class="footer-left">
                        <span class="created-by">Created by <strong>JJ</strong> üöÄ</span>
                    </div>
                    <div class="footer-right">
                        <span class="open-source-text">‚≠ê Open Source Project</span>
                        <a href="https://github.com/Agentic-JJ-Web3/html-css-js-projects-for-beginners" 
                           target="_blank" 
                           class="github-link">
                            <span class="github-icon">üìÇ</span>
                            View on GitHub
                        </a>
                    </div>
                </div>
            </footer>
        </div>
    </div>

    <!-- Toast Container -->
    <div class="toast-container" id="toastContainer"></div>

    <!-- Profile Modal -->
    <div class="modal-overlay" id="profileModal">
        <div class="profile-modal">
            <div class="modal-header">
                <h2 class="modal-title">Edit Profile</h2>
                <button class="close-btn" id="closeProfileModal">‚úï</button>
            </div>
            
            <div class="profile-picture-section">
                <div class="profile-picture-container">
                    <div class="profile-picture" id="modalProfilePicture">
                        JD
                    </div>
                    <div class="picture-overlay" id="pictureOverlay">
                        <span class="camera-icon">üì∑</span>
                    </div>
                </div>
                <div class="picture-buttons">
                    <button class="picture-btn" id="uploadPictureBtn">Upload Photo</button>
                    <button class="picture-btn" id="removePictureBtn">Remove</button>
                </div>
                <input type="file" id="profilePictureInput" accept="image/*">
            </div>

            <form id="profileForm">
                <div class="form-group">
                    <label class="form-label" for="firstName">First Name</label>
                    <input type="text" id="firstName" class="form-input" placeholder="Enter your first name">
                </div>

                <div class="form-group">
                    <label class="form-label" for="lastName">Last Name</label>
                    <input type="text" id="lastName" class="form-input" placeholder="Enter your last name">
                </div>

                <div class="form-group">
                    <label class="form-label" for="email">Email</label>
                    <input type="email" id="email" class="form-input" placeholder="Enter your email">
                </div>

                <div class="form-group">
                    <label class="form-label" for="bio">Bio</label>
                    <textarea id="bio" class="form-input form-textarea" placeholder="Tell us about yourself..."></textarea>
                </div>

                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary" id="cancelProfileBtn">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </div>
            </form>
        </div>
    </div>

    <!-- File Viewer Modal -->
    <div class="modal-overlay" id="fileViewerModal">
        <div class="file-viewer-modal">
            <div class="file-viewer-header">
                <h3 class="file-viewer-title" id="viewerFileName">File Viewer</h3>
                <div class="file-viewer-actions">
                    <button class="viewer-btn" id="downloadFileBtn">
                        <span>üíæ</span> Download
                    </button>
                    <button class="close-btn" id="closeFileViewer">‚úï</button>
                </div>
            </div>
            <div class="file-viewer-content" id="fileViewerContent">
                <!-- File content will be loaded here -->
            </div>
        </div>
    </div>
   <script src="script.js"></script>
   </body>
</html>
