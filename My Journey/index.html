<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Script Ideas for GitHub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0d1117 0%, #161b22 100%);
            color: #c9d1d9;
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            padding: 30px 0;
            margin-bottom: 30px;
        }
        
        h1 {
            font-size: 2.5rem;
            color: #58a6ff;
            margin-bottom: 10px;
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: #8b949e;
            margin-bottom: 20px;
        }
        
        .search-container {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }
        
        #script-search {
            padding: 12px 20px;
            width: 100%;
            max-width: 500px;
            border: 1px solid #30363d;
            border-radius: 30px;
            background: #0d1117;
            color: #c9d1d9;
            font-size: 1rem;
        }
        
        #script-search:focus {
            outline: none;
            border-color: #58a6ff;
            box-shadow: 0 0 0 3px rgba(88, 166, 255, 0.3);
        }
        
        .categories {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin-bottom: 30px;
        }
        
        .category-btn {
            padding: 8px 16px;
            background: #21262d;
            border: 1px solid #30363d;
            border-radius: 20px;
            color: #c9d1d9;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .category-btn:hover, .category-btn.active {
            background: #58a6ff;
            color: #0d1117;
            border-color: #58a6ff;
        }
        
        .script-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }
        
        .script-card {
            background: #21262d;
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
            display: flex;
            flex-direction: column;
        }
        
        .script-card:hover {
            transform: translateY(-5px);
        }
        
        .script-card h2 {
            color: #58a6ff;
            margin-bottom: 15px;
            font-size: 1.3rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .script-card p {
            flex-grow: 1;
            margin-bottom: 20px;
        }
        
        .script-card .difficulty {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            margin-bottom: 15px;
        }
        
        .difficulty.beginner {
            background: #238636;
            color: white;
        }
        
        .difficulty.intermediate {
            background: #daaa3f;
            color: black;
        }
        
        .difficulty.advanced {
            background: #db6d28;
            color: white;
        }
        
        .tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 10px;
        }
        
        .tag {
            padding: 4px 10px;
            background: #0d1117;
            border-radius: 15px;
            font-size: 0.8rem;
            color: #8b949e;
        }
        
        .example-code {
            background: #161b22;
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
            overflow-x: auto;
            display: none;
        }
        
        pre {
            color: #c9d1d9;
            font-family: 'Consolas', monospace;
            line-height: 1.5;
            white-space: pre-wrap;
        }
        
        .code-comment {
            color: #8b949e;
        }
        
        .code-keyword {
            color: #ff7b72;
        }
        
        .code-function {
            color: #d2a8ff;
        }
        
        .code-string {
            color: #a5d6ff;
        }
        
        .code-variable {
            color: #ffa657;
        }
        
        .toggle-code {
            margin-top: 10px;
            background: none;
            border: none;
            color: #58a6ff;
            cursor: pointer;
            text-align: left;
            padding: 0;
            font-size: 0.9rem;
        }
        
        footer {
            text-align: center;
            margin-top: 40px;
            color: #8b949e;
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            .script-grid {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Python Script Ideas for GitHub</h1>
            <p class="subtitle">20 automation and server script ideas to boost your GitHub activity</p>
        </header>
        
        <div class="search-container">
            <input type="text" id="script-search" placeholder="Search scripts...">
        </div>
        
        <div class="categories">
            <button class="category-btn active" data-category="all">All</button>
            <button class="category-btn" data-category="automation">Automation</button>
            <button class="category-btn" data-category="server">Server</button>
            <button class="category-btn" data-category="monitoring">Monitoring</button>
            <button class="category-btn" data-category="data">Data Processing</button>
        </div>
        
        <div class="script-grid" id="script-grid">
            <!-- Script cards will be generated by JavaScript -->
        </div>
        
        <footer>
            <p>Use these ideas to build your GitHub portfolio and maintain consistent activity | 2023</p>
        </footer>
    </div>

    <script src="script.js">
       
    </script>
</body>
</html>
