<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday !</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <button class="theme-toggle" onclick="toggleTheme()">🌙</button>
    
    <div class="card">
        <div class="birthday-icon">
            <svg width="80" height="80" viewBox="0 0 100 100">
                <defs>
                    <linearGradient id="cakeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color:#FFB6C1"/>
                        <stop offset="100%" style="stop-color:#4A90E2"/>
                    </linearGradient>
                </defs>
                <!-- Cake base -->
                <rect x="20" y="60" width="60" height="30" rx="5" fill="url(#cakeGradient)"/>
                <!-- Cake layers -->
                <rect x="25" y="45" width="50" height="20" rx="3" fill="#FF69B4"/>
                <rect x="30" y="30" width="40" height="20" rx="3" fill="#87CEEB"/>
                <!-- Candles -->
                <rect x="35" y="15" width="3" height="20" fill="#FFD700"/>
                <rect x="48" y="15" width="3" height="20" fill="#FFD700"/>
                <rect x="61" y="15" width="3" height="20" fill="#FFD700"/>
                <!-- Flames -->
                <ellipse cx="36.5" cy="12" rx="2" ry="4" fill="#FF4500"/>
                <ellipse cx="49.5" cy="12" rx="2" ry="4" fill="#FF4500"/>
                <ellipse cx="62.5" cy="12" rx="2" ry="4" fill="#FF4500"/>
            </svg>
        </div>
        
        <div class="main-text" id="main-text"></div>
        <div class="name">YAJE</div>
        <div class="message">
            Wishing you a day filled with happiness<br>
            and a year filled with joy!<br>
            May all your dreams come true! 🎉
            I love you so much! ❤️
        </div>
        <button class="celebrate-btn" onclick="celebrate()">🎉 Celebrate! 🎉</button>
    </div>
    <script src="script.js"></script>
    </body>
</html>
