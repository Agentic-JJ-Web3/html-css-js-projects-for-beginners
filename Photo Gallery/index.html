<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            color: white;
            font-size: 2.5rem;
            font-weight: 300;
            margin-bottom: 10px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }

        .header p {
            color: rgba(255,255,255,0.8);
            font-size: 1.1rem;
        }

        /* Filter buttons */
        .filter-container {
            text-align: center;
            margin-bottom: 30px;
        }

        .filter-btn {
            background: rgba(255,255,255,0.2);
            border: 2px solid rgba(255,255,255,0.3);
            color: white;
            padding: 10px 20px;
            margin: 0 5px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .filter-btn:hover,
        .filter-btn.active {
            background: rgba(255,255,255,0.3);
            border-color: rgba(255,255,255,0.5);
            transform: translateY(-2px);
        }

        /* Masonry Grid */
        .gallery {
            column-count: 4;
            column-gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .gallery-item {
            break-inside: avoid;
            margin-bottom: 20px;
            position: relative;
            cursor: pointer;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            transition: all 0.3s ease;
            opacity: 0;
            animation: fadeInUp 0.6s ease forwards;
        }

        .gallery-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.25);
        }

        .gallery-item img {
            width: 100%;
            height: auto;
            display: block;
            transition: transform 0.3s ease;
        }

        .gallery-item:hover img {
            transform: scale(1.05);
        }

        .gallery-item .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to bottom, transparent 0%, rgba(0,0,0,0.7) 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
            display: flex;
            align-items: flex-end;
            padding: 20px;
        }

        .gallery-item:hover .overlay {
            opacity: 1;
        }

        .gallery-item .caption {
            color: white;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .gallery-item .category {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255,255,255,0.9);
            color: #333;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.7rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 1;
        }

        .modal-content {
            position: relative;
            max-width: 90%;
            max-height: 90%;
            transform: scale(0.8);
            transition: transform 0.3s ease;
        }

        .modal.active .modal-content {
            transform: scale(1);
        }

        .modal-image {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
        }

        .modal-caption {
            position: absolute;
            bottom: -50px;
            left: 0;
            right: 0;
            color: white;
            text-align: center;
            font-size: 1.1rem;
            padding: 10px;
        }

        .close-btn {
            position: absolute;
            top: -40px;
            right: 0;
            color: white;
            font-size: 2rem;
            cursor: pointer;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background: rgba(255,255,255,0.1);
            transition: all 0.3s ease;
        }

        .close-btn:hover {
            background: rgba(255,255,255,0.2);
            transform: rotate(90deg);
        }

        .nav-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            color: white;
            font-size: 2rem;
            cursor: pointer;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background: rgba(255,255,255,0.1);
            transition: all 0.3s ease;
        }

        .nav-btn:hover {
            background: rgba(255,255,255,0.2);
            transform: translateY(-50%) scale(1.1);
        }

        .prev-btn {
            left: -70px;
        }

        .next-btn {
            right: -70px;
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .gallery {
                column-count: 3;
            }
        }

        @media (max-width: 768px) {
            .gallery {
                column-count: 2;
                column-gap: 15px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .nav-btn {
                left: 10px;
                right: 10px;
            }
            
            .prev-btn {
                left: 10px;
            }
            
            .next-btn {
                right: 10px;
            }
        }

        @media (max-width: 480px) {
            .gallery {
                column-count: 1;
            }
            
            body {
                padding: 10px;
            }
            
            .filter-btn {
                padding: 8px 15px;
                font-size: 0.8rem;
                margin: 2px;
            }
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Loading animation for lazy loading */
        .gallery-item.loading {
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
        }

        @keyframes loading {
            0% {
                background-position: 200% 0;
            }
            100% {
                background-position: -200% 0;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>âœ¨ Photo Gallery</h1>
        <p>Discover beautiful moments captured in time</p>
    </div>

    <div class="filter-container">
        <button class="filter-btn active" data-filter="all">All</button>
        <button class="filter-btn" data-filter="nature">Nature</button>
        <button class="filter-btn" data-filter="city">City</button>
        <button class="filter-btn" data-filter="people">People</button>
        <button class="filter-btn" data-filter="abstract">Abstract</button>
    </div>

    <div class="gallery" id="gallery">
        <!-- Images will be loaded here by JavaScript -->
    </div>

    <!-- Modal -->
    <div class="modal" id="modal">
        <div class="modal-content">
            <span class="close-btn" id="closeBtn">&times;</span>
            <span class="nav-btn prev-btn" id="prevBtn">&#8249;</span>
            <span class="nav-btn next-btn" id="nextBtn">&#8250;</span>
            <img class="modal-image" id="modalImage" src="" alt="">
            <div class="modal-caption" id="modalCaption"></div>
        </div>
    </div>

    <script>
        // Sample image data with Unsplash URLs
        const images = [
            {
                src: 'https://images.unsplash.com/photo-1506905925346-21bda4d32df4?w=400&h=600&fit=crop',
                caption: 'Mountain Lake Reflection',
                category: 'nature'
            },
            {
                src: 'https://images.unsplash.com/photo-1449824913935-59a10b8d2000?w=400&h=500&fit=crop',
                caption: 'City Skyline at Dusk',
                category: 'city'
            },
            {
                src: 'https://images.unsplash.com/photo-1544005313-94ddf0286df2?w=400&h=650&fit=crop',
                caption: 'Portrait in Golden Hour',
                category: 'people'
            },
            {
                src: 'https://images.unsplash.com/photo-1518837695005-2083093ee35b?w=400&h=550&fit=crop',
                caption: 'Ocean Waves',
                category: 'nature'
            },
            {
                src: 'https://images.unsplash.com/photo-1557804506-669a67965ba0?w=400&h=700&fit=crop',
                caption: 'Modern Architecture',
                category: 'city'
            },
            {
                src: 'https://images.unsplash.com/photo-1573164713714-d95e436ab8d6?w=400&h=450&fit=crop',
                caption: 'Colorful Abstract',
                category: 'abstract'
            },
            {
                src: 'https://images.unsplash.com/photo-1441974231531-c6227db76b6e?w=400&h=600&fit=crop',
                caption: 'Forest Path',
                category: 'nature'
            },
            {
                src: 'https://images.unsplash.com/photo-1529626455594-4ff0802cfb7e?w=400&h=500&fit=crop',
                caption: 'Street Photography',
                category: 'people'
            },
            {
                src: 'https://images.unsplash.com/photo-1480714378408-67cf0d13bc1f?w=400&h=650&fit=crop',
                caption: 'Urban Night Lights',
                category: 'city'
            },
            {
                src: 'https://images.unsplash.com/photo-1558618666-fcd25c85cd64?w=400&h=550&fit=crop',
                caption: 'Geometric Patterns',
                category: 'abstract'
            },
            {
                src: 'https://images.unsplash.com/photo-1506905925346-21bda4d32df4?w=400&h=700&fit=crop',
                caption: 'Sunset Mountains',
                category: 'nature'
            },
            {
                src: 'https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?w=400&h=450&fit=crop',
                caption: 'Candid Moment',
                category: 'people'
            }
        ];

        let currentImageIndex = 0;
        let filteredImages = [...images];

        // DOM elements
        const gallery = document.getElementById('gallery');
        const modal = document.getElementById('modal');
        const modalImage = document.getElementById('modalImage');
        const modalCaption = document.getElementById('modalCaption');
        const closeBtn = document.getElementById('closeBtn');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const filterBtns = document.querySelectorAll('.filter-btn');

        // Initialize gallery
        function initGallery() {
            renderGallery(filteredImages);
            setupEventListeners();
        }

        // Render gallery with lazy loading
        function renderGallery(imagesToRender) {
            gallery.innerHTML = '';
            
            imagesToRender.forEach((image, index) => {
                const item = document.createElement('div');
                item.className = 'gallery-item';
                item.dataset.category = image.category;
                item.style.animationDelay = `${index * 0.1}s`;
                
                item.innerHTML = `
                    <img src="${image.src}" alt="${image.caption}" loading="lazy" onerror="this.src=''; this.alt='Image failed to load'; this.style.display='none';">
                    <div class="overlay">
                        <div class="caption">${image.caption}</div>
                    </div>
                    <div class="category">${image.category}</div>
                `;
                
                // Add click event to open modal
                item.addEventListener('click', () => openModal(index));
                
                gallery.appendChild(item);
            });
        }

        // Filter functionality
        function setupFilterButtons() {
            filterBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    // Update active button
                    filterBtns.forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    
                    // Filter images
                    const filter = btn.dataset.filter;
                    if (filter === 'all') {
                        filteredImages = [...images];
                    } else {
                        filteredImages = images.filter(img => img.category === filter);
                    }
                    
                    renderGallery(filteredImages);
                });
            });
        }

        // Modal functions
        function openModal(index) {
            currentImageIndex = index;
            const image = filteredImages[currentImageIndex];
            
            modalImage.src = image.src;
            modalCaption.textContent = image.caption;
            
            modal.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            modal.classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        function showPrevImage() {
            currentImageIndex = (currentImageIndex - 1 + filteredImages.length) % filteredImages.length;
            const image = filteredImages[currentImageIndex];
            modalImage.src = image.src;
            modalCaption.textContent = image.caption;
        }

        function showNextImage() {
            currentImageIndex = (currentImageIndex + 1) % filteredImages.length;
            const image = filteredImages[currentImageIndex];
            modalImage.src = image.src;
            modalCaption.textContent = image.caption;
        }

        // Event listeners
        function setupEventListeners() {
            // Modal controls
            closeBtn.addEventListener('click', closeModal);
            prevBtn.addEventListener('click', showPrevImage);
            nextBtn.addEventListener('click', showNextImage);
            
            // Close modal on outside click
            modal.addEventListener('click', (e) => {
                if (e.target === modal) {
                    closeModal();
                }
            });
            
            // Keyboard navigation
            document.addEventListener('keydown', (e) => {
                if (!modal.classList.contains('active')) return;
                
                switch(e.key) {
                    case 'Escape':
                        closeModal();
                        break;
                    case 'ArrowLeft':
                        showPrevImage();
                        break;
                    case 'ArrowRight':
                        showNextImage();
                        break;
                }
            });
            
            // Filter buttons
            setupFilterButtons();
        }

        // Initialize the gallery when page loads
        document.addEventListener('DOMContentLoaded', initGallery);
    </script>
