<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maze Solver Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: white;
        }

        .game-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .game-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .level-info, .timer, .controls {
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 15px;
            border-radius: 10px;
            font-weight: bold;
        }

        .maze-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .maze {
            display: grid;
            gap: 2px;
            background: #2c3e50;
            padding: 10px;
            border-radius: 15px;
            box-shadow: inset 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .cell {
            width: 25px;
            height: 25px;
            border-radius: 3px;
            transition: all 0.3s ease;
            position: relative;
        }

        .wall {
            background: #34495e;
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .path {
            background: #ecf0f1;
        }

        .start {
            background: #2ecc71;
            box-shadow: 0 0 15px rgba(46, 204, 113, 0.6);
        }

        .goal {
            background: #e74c3c;
            box-shadow: 0 0 15px rgba(231, 76, 60, 0.6);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .player {
            background: #f39c12;
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(243, 156, 18, 0.8);
            transform: scale(0.8);
            transition: all 0.2s ease;
            z-index: 10;
        }

        .player.moving {
            transform: scale(0.9);
        }

        .button-container {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        button {
            background: linear-gradient(45deg, #3498db, #2980b9);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(52, 152, 219, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .next-level {
            background: linear-gradient(45deg, #27ae60, #2ecc71);
            box-shadow: 0 4px 15px rgba(39, 174, 96, 0.3);
        }

        .win-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(45deg, #2ecc71, #27ae60);
            color: white;
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            z-index: 1000;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.5);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
        }

        .instructions {
            text-align: center;
            margin-top: 15px;
            opacity: 0.8;
            font-size: 14px;
        }

        @media (max-width: 600px) {
            .cell {
                width: 20px;
                height: 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .game-info {
                justify-content: center;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>üß© Maze Solver</h1>
        
        <div class="game-info">
            <div class="level-info">Level: <span id="currentLevel">1</span></div>
            <div class="timer">Time: <span id="timer">00:00</span></div>
            <div class="controls">Use ‚Üë‚Üì‚Üê‚Üí keys</div>
        </div>

        <div class="maze-container">
            <div id="maze" class="maze"></div>
        </div>

        <div class="button-container">
            <button onclick="resetGame()">üîÑ Reset Level</button>
            <button onclick="nextLevel()" class="next-level">‚û°Ô∏è Next Level</button>
        </div>

        <div class="instructions">
            Navigate from üü¢ START to üî¥ GOAL using arrow keys!
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
