<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maze Solver Game</title>
   <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h1>🧩 Maze Solver</h1>
        
        <div class="game-info">
            <div class="level-info">Level: <span id="currentLevel">1</span></div>
            <div class="timer">Time: <span id="timer">00:00</span></div>
            <div class="controls">Use ↑↓←→ keys</div>
        </div>

        <div class="maze-container">
            <div id="maze" class="maze"></div>
        </div>

        <div class="button-container">
            <button onclick="resetGame()">🔄 Reset Level</button>
            <button onclick="nextLevel()" class="next-level">➡️ Next Level</button>
        </div>

        <div class="instructions">
            Navigate from 🟢 START to 🔴 GOAL using arrow keys!
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
