<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Music Player</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="music-player">
        <!-- Track Information -->
        <div class="track-info">
            <div class="track-title">Midnight Dreams</div>
            <div class="track-artist">Synthwave Artist</div>
        </div>

        <!-- Animated Waveform -->
        <div class="waveform-container paused" id="waveform">
            <div class="waveform-bar"></div>
            <div class="waveform-bar"></div>
            <div class="waveform-bar"></div>
            <div class="waveform-bar"></div>
            <div class="waveform-bar"></div>
            <div class="waveform-bar"></div>
            <div class="waveform-bar"></div>
            <div class="waveform-bar"></div>
            <div class="waveform-bar"></div>
            <div class="waveform-bar"></div>
        </div>

        <!-- Progress Bar -->
        <div class="progress-container">
            <div class="progress-bar" id="progressBar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="time-display">
                <span id="currentTime">1:23</span>
                <span id="totalTime">3:45</span>
            </div>
        </div>

        <!-- Player Controls -->
        <div class="controls">
            <button class="control-btn secondary" id="prevBtn">
                ⏮
            </button>
            <button class="control-btn primary" id="playPauseBtn">
                ▶️
            </button>
            <button class="control-btn secondary" id="nextBtn">
                ⏭
            </button>
        </div>
    </div>
    <script src="script.js"></script>
   </body>
</html>
