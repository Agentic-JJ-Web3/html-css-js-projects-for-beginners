<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game - Open Source Gaming</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            color: #00ff88;
            overflow-x: hidden;
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }

        /* Homepage Styles */
        .homepage {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            position: relative;
            z-index: 10;
        }

        .homepage h1 {
            font-size: clamp(2.5rem, 8vw, 6rem);
            margin-bottom: 1rem;
            text-shadow: 0 0 20px #00ff88, 0 0 40px #00ff88;
            animation: glow 2s ease-in-out infinite alternate;
        }

        .tagline {
            font-size: clamp(1rem, 3vw, 1.5rem);
            margin-bottom: 2rem;
            opacity: 0.8;
            letter-spacing: 2px;
        }

        .high-score {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            color: #ffaa00;
            text-shadow: 0 0 10px #ffaa00;
        }

        .start-btn {
            background: linear-gradient(45deg, #00ff88, #00cc6a);
            border: none;
            padding: 1rem 3rem;
            font-size: 1.2rem;
            font-family: inherit;
            color: #0a0a0a;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: bold;
            box-shadow: 0 0 30px rgba(0, 255, 136, 0.3);
        }

        .start-btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 10px 40px rgba(0, 255, 136, 0.5);
        }

        /* Curtain Animation */
        .curtain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, #0a0a0a 0%, #1a1a2e 50%, #0a0a0a 100%);
            z-index: 1000;
            display: none;
        }

        .curtain-left, .curtain-right {
            width: 50%;
            height: 100%;
            background: linear-gradient(90deg, #0a0a0a 0%, #1a1a2e 50%, #0a0a0a 100%);
            transition: transform 1.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .curtain.active {
            display: flex;
        }

        .curtain.opening .curtain-left {
            transform: translateX(-100%);
        }

        .curtain.opening .curtain-right {
            transform: translateX(100%);
        }

        /* Game Container */
        .game-container {
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 2rem;
        }

        .game-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: 600px;
            margin-bottom: 1rem;
        }

        .score-info {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .score {
            font-size: 1.5rem;
            text-shadow: 0 0 10px #00ff88;
        }

        .best-score {
            font-size: 1rem;
            color: #ffaa00;
            text-shadow: 0 0 5px #ffaa00;
        }

        .controls {
            display: flex;
            gap: 1rem;
        }

        .control-btn {
            background: rgba(0, 255, 136, 0.1);
            border: 2px solid #00ff88;
            color: #00ff88;
            padding: 0.5rem 1rem;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
            min-width: 80px;
        }

        .control-btn:hover {
            background: rgba(0, 255, 136, 0.2);
            transform: scale(1.05);
        }

        .control-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        #gameCanvas {
            border: 3px solid #00ff88;
            border-radius: 10px;
            box-shadow: 0 0 50px rgba(0, 255, 136, 0.3);
            background: #0f0f23;
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.95);
            padding: 2rem;
            border-radius: 15px;
            text-align: center;
            border: 2px solid #ff4444;
            display: none;
            min-width: 300px;
        }

        .game-over h2 {
            color: #ff4444;
            margin-bottom: 1rem;
            font-size: 2rem;
            text-shadow: 0 0 20px #ff4444;
        }

        .game-over .new-record {
            color: #ffaa00;
            font-size: 1.2rem;
            margin-bottom: 1rem;
            text-shadow: 0 0 15px #ffaa00;
            animation: pulse 1s infinite;
        }

        .restart-btn {
            background: linear-gradient(45deg, #ff4444, #cc3333);
            border: none;
            padding: 0.8rem 2rem;
            font-size: 1rem;
            font-family: inherit;
            color: white;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        .restart-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(255, 68, 68, 0.5);
        }

        .pause-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 2rem;
            border-radius: 15px;
            text-align: center;
            border: 2px solid #00ff88;
            display: none;
        }

        .pause-overlay h2 {
            color: #00ff88;
            margin-bottom: 1rem;
            font-size: 2rem;
            text-shadow: 0 0 20px #00ff88;
        }

        /* Mobile Instructions */
        .mobile-controls {
            display: none;
            margin-top: 1rem;
            text-align: center;
            opacity: 0.7;
        }

        @media (max-width: 768px) {
            .mobile-controls {
                display: block;
            }
            
            #gameCanvas {
                max-width: 90vw;
                max-height: 60vh;
            }

            .game-header {
                flex-direction: column;
                gap: 1rem;
            }
        }

        @keyframes glow {
            from { text-shadow: 0 0 20px #00ff88, 0 0 40px #00ff88; }
            to { text-shadow: 0 0 30px #00ff88, 0 0 60px #00ff88, 0 0 80px #00ff88; }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        /* Hidden class for transitions */
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <!-- Homepage -->
    <div class="homepage" id="homepage">
        <h1>üêç SNAKE</h1>
        <p class="tagline">Play. Learn. Share. Open Source for Everyone.</p>
        <div class="high-score" id="homeHighScore">Best Score: 0</div>
        <button class="start-btn" id="startBtn">Start Game</button>
    </div>

    <!-- Curtain Animation -->
    <div class="curtain" id="curtain">
        <div class="curtain-left"></div>
        <div class="curtain-right"></div>
    </div>

    <!-- Game Container -->
    <div class="game-container" id="gameContainer">
        <div class="game-header">
            <div class="score-info">
                <div class="score">Score: <span id="score">0</span></div>
                <div class="best-score">Best: <span id="bestScore">0</span></div>
            </div>
            <div class="controls">
                <button class="control-btn" id="pauseBtn">Pause</button>
                <button class="control-btn" id="homeBtn">Home</button>
            </div>
        </div>
        
        <canvas id="gameCanvas" width="600" height="400"></canvas>
        
        <div class="mobile-controls">
            <p>Tap canvas edges or use arrow keys to move</p>
        </div>

        <!-- Pause Overlay -->
        <div class="pause-overlay" id="pauseOverlay">
            <h2>PAUSED</h2>
            <p>Press Resume to continue</p>
        </div>

        <!-- Game Over Modal -->
        <div class="game-over" id="gameOver">
            <h2>Game Over!</h2>
            <div class="new-record" id="newRecord" style="display: none;">üéâ NEW RECORD! üéâ</div>
            <p>Final Score: <span id="finalScore">0</span></p>
            <p>Best Score: <span id="gameOverBest">0</span></p>
            <button class="restart-btn" id="restartBtn">Play Again</button>
        </div>
    </div>

    <script>
        // Score Management
        class ScoreManager {
            constructor() {
                this.currentScore = 0;
                this.bestScore = this.loadBestScore();
                this.updateDisplay();
            }

            loadBestScore() {
                return parseInt(localStorage.getItem('snakeGameBestScore') || '0');
            }

            saveBestScore() {
                localStorage.setItem('snakeGameBestScore', this.bestScore.toString());
            }

            updateScore(points) {
                this.currentScore += points;
                document.getElementById('score').textContent = this.currentScore;
                
                if (this.currentScore > this.bestScore) {
                    this.bestScore = this.currentScore;
                    this.saveBestScore();
                    this.updateDisplay();
                    return true; // New record
                }
                return false;
            }

            resetCurrentScore() {
                this.currentScore = 0;
                document.getElementById('score').textContent = '0';
            }

            updateDisplay() {
                document.getElementById('bestScore').textContent = this.bestScore;
                document.getElementById('homeHighScore').textContent = `Best Score: ${this.bestScore}`;
            }

            getCurrentScore() {
                return this.currentScore;
            }

            getBestScore() {
                return this.bestScore;
            }
        }

        // Game State Management
        class SnakeGame {
            constructor() {
                this.canvas = document.getElementById('gameCanvas');
                this.ctx = this.canvas.getContext('2d');
                this.gridSize = 20;
                this.tileCount = this.canvas.width / this.gridSize;
                
                // Game state
                this.snake = [{ x: 10, y: 10 }];
                this.food = this.generateFood();
                this.dx = 0;
                this.dy = 0;
                this.gameRunning = false;
                this.gamePaused = false;
                this.gameLoopId = null;
                
                // Score manager
                this.scoreManager = new ScoreManager();
                
                this.setupEventListeners();
                this.setupMobileControls();
            }

            generateFood() {
                let food;
                do {
                    food = {
                        x: Math.floor(Math.random() * this.tileCount),
                        y: Math.floor(Math.random() * (this.canvas.height / this.gridSize))
                    };
                } while (this.snake.some(segment => segment.x === food.x && segment.y === food.y));
                
                return food;
            }

            setupEventListeners() {
                // Keyboard controls
                document.addEventListener('keydown', (e) => {
                    if (!this.gameRunning) return;
                    
                    const key = e.key.toLowerCase();
                    
                    // Pause with spacebar
                    if (key === ' ') {
                        e.preventDefault();
                        this.togglePause();
                        return;
                    }
                    
                    if (this.gamePaused) return;
                    
                    // Movement controls - prevent reverse direction
                    if ((key === 'arrowleft' || key === 'a') && this.dx !== 1) {
                        this.dx = -1; this.dy = 0;
                    } else if ((key === 'arrowup' || key === 'w') && this.dy !== 1) {
                        this.dx = 0; this.dy = -1;
                    } else if ((key === 'arrowright' || key === 'd') && this.dx !== -1) {
                        this.dx = 1; this.dy = 0;
                    } else if ((key === 'arrowdown' || key === 's') && this.dy !== -1) {
                        this.dx = 0; this.dy = 1;
                    }
                });
            }

            setupMobileControls() {
                // Touch controls for mobile
                this.canvas.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    if (!this.gameRunning || this.gamePaused) return;
                    
                    const rect = this.canvas.getBoundingClientRect();
                    const touch = e.touches[0];
                    const x = touch.clientX - rect.left;
                    const y = touch.clientY - rect.top;
                    
                    const centerX = this.canvas.width / 2;
                    const centerY = this.canvas.height / 2;
                    
                    const deltaX = x - centerX;
                    const deltaY = y - centerY;
                    
                    if (Math.abs(deltaX) > Math.abs(deltaY)) {
                        // Horizontal movement
                        if (deltaX > 0 && this.dx !== -1) {
                            this.dx = 1; this.dy = 0;
                        } else if (deltaX < 0 && this.dx !== 1) {
                            this.dx = -1; this.dy = 0;
                        }
                    } else {
                        // Vertical movement
                        if (deltaY > 0 && this.dy !== -1) {
                            this.dx = 0; this.dy = 1;
                        } else if (deltaY < 0 && this.dy !== 1) {
                            this.dx = 0; this.dy = -1;
                        }
                    }
                });
            }

            start() {
                this.gameRunning = true;
                this.gamePaused = false;
                this.scoreManager.resetCurrentScore();
                document.getElementById('pauseBtn').disabled = false;
                this.gameLoop();
            }

            togglePause() {
                if (!this.gameRunning) return;
                
                this.gamePaused = !this.gamePaused;
                const pauseBtn = document.getElementById('pauseBtn');
                const pauseOverlay = document.getElementById('pauseOverlay');
                
                if (this.gamePaused) {
                    pauseBtn.textContent = 'Resume';
                    pauseOverlay.style.display = 'block';
                    if (this.gameLoopId) {
                        clearTimeout(this.gameLoopId);
                    }
                } else {
                    pauseBtn.textContent = 'Pause';
                    pauseOverlay.style.display = 'none';
                    this.gameLoop();
                }
            }

            restart() {
                // Reset game state
                this.snake = [{ x: 10, y: 10 }];
                this.food = this.generateFood();
                this.dx = 0;
                this.dy = 0;
                this.gameRunning = true;
                this.gamePaused = false;
                
                // Reset UI
                this.scoreManager.resetCurrentScore();
                document.getElementById('gameOver').style.display = 'none';
                document.getElementById('pauseOverlay').style.display = 'none';
                document.getElementById('pauseBtn').textContent = 'Pause';
                document.getElementById('pauseBtn').disabled = false;
                
                // Start game loop
                this.gameLoop();
            }

            gameLoop() {
                if (!this.gameRunning || this.gamePaused) return;

                this.update();
                this.draw();

                // Continue game loop with variable speed based on score
                const speed = Math.max(100, 200 - Math.floor(this.scoreManager.getCurrentScore() / 50) * 10);
                this.gameLoopId = setTimeout(() => this.gameLoop(), speed);
            }

            update() {
                // Don't move if no direction set
                if (this.dx === 0 && this.dy === 0) return;

                // Move snake head
                const head = { x: this.snake[0].x + this.dx, y: this.snake[0].y + this.dy };

                // Check wall collision
                if (head.x < 0 || head.x >= this.tileCount || 
                    head.y < 0 || head.y >= (this.canvas.height / this.gridSize)) {
                    this.gameOver();
                    return;
                }

                // Check self collision
                for (let segment of this.snake) {
                    if (head.x === segment.x && head.y === segment.y) {
                        this.gameOver();
                        return;
                    }
                }

                this.snake.unshift(head);

                // Check food collision
                if (head.x === this.food.x && head.y === this.food.y) {
                    const isNewRecord = this.scoreManager.updateScore(10);
                    this.food = this.generateFood();
                    
                    // Visual feedback for new record
                    if (isNewRecord) {
                        document.getElementById('bestScore').style.animation = 'pulse 0.5s';
                        setTimeout(() => {
                            document.getElementById('bestScore').style.animation = '';
                        }, 500);
                    }
                } else {
                    this.snake.pop();
                }
            }

            draw() {
                // Clear canvas with gradient background
                const gradient = this.ctx.createLinearGradient(0, 0, this.canvas.width, this.canvas.height);
                gradient.addColorStop(0, '#0f0f23');
                gradient.addColorStop(1, '#1a1a2e');
                this.ctx.fillStyle = gradient;
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);

                // Draw snake with glow effect
                this.ctx.shadowColor = '#00ff88';
                this.ctx.shadowBlur = 10;
                
                this.snake.forEach((segment, index) => {
                    this.ctx.fillStyle = index === 0 ? '#00ff88' : '#00cc6a';
                    this.ctx.fillRect(
                        segment.x * this.gridSize + 2,
                        segment.y * this.gridSize + 2,
                        this.gridSize - 4,
                        this.gridSize - 4
                    );
                });

                // Draw food with pulsing effect
                this.ctx.shadowColor = '#ff6b6b';
                this.ctx.shadowBlur = 15;
                this.ctx.fillStyle = '#ff6b6b';
                this.ctx.fillRect(
                    this.food.x * this.gridSize + 2,
                    this.food.y * this.gridSize + 2,
                    this.gridSize - 4,
                    this.gridSize - 4
                );

                // Reset shadow
                this.ctx.shadowBlur = 0;
            }

            gameOver() {
                this.gameRunning = false;
                if (this.gameLoopId) {
                    clearTimeout(this.gameLoopId);
                }
                
                const finalScore = this.scoreManager.getCurrentScore();
                const bestScore = this.scoreManager.getBestScore();
                const isNewRecord = finalScore === bestScore && finalScore > 0;
                
                // Update game over display
                document.getElementById('finalScore').textContent = finalScore;
                document.getElementById('gameOverBest').textContent = bestScore;
                document.getElementById('newRecord').style.display = isNewRecord ? 'block' : 'none';
                document.getElementById('gameOver').style.display = 'block';
                document.getElementById('pauseBtn').disabled = true;
            }

            stop() {
                this.gameRunning = false;
                this.gamePaused = false;
                if (this.gameLoopId) {
                    clearTimeout(this.gameLoopId);
                }
            }
        }

        // UI Management
        class UIManager {
            constructor() {
                this.game = null;
                this.setupEventListeners();
                this.updateHomeScore();
            }

            updateHomeScore() {
                const bestScore = parseInt(localStorage.getItem('snakeGameBestScore') || '0');
                document.getElementById('homeHighScore').textContent = `Best Score: ${bestScore}`;
            }

            setupEventListeners() {
                // Start button
                document.getElementById('startBtn').addEventListener('click', () => {
                    this.startGame();
                });

                // Control buttons
                document.getElementById('pauseBtn').addEventListener('click', () => {
                    if (this.game) {
                        this.game.togglePause();
                    }
                });

                document.getElementById('homeBtn').addEventListener('click', () => {
                    this.goHome();
                });

                document.getElementById('restartBtn').addEventListener('click', () => {
                    if (this.game) {
                        this.game.restart();
                    }
                });
            }

            startGame() {
                // Show and trigger curtain animation
                const curtain = document.getElementById('curtain');
                curtain.classList.add('active');
                
                setTimeout(() => {
                    curtain.classList.add('opening');
                }, 50);

                // Hide homepage and show game after animation
                setTimeout(() => {
                    document.getElementById('homepage').classList.add('hidden');
                    document.getElementById('gameContainer').style.display = 'flex';
                    curtain.classList.remove('active');
                    
                    // Initialize and start game
                    this.game = new SnakeGame();
                    this.game.start();
                }, 1600);
            }

            goHome() {
                // Stop game
                if (this.game) {
                    this.game.stop();
                }

                // Show curtain and transition back
                const curtain = document.getElementById('curtain');
                curtain.classList.add('active');
                curtain.classList.remove('opening');

                setTimeout(() => {
                    document.getElementById('gameContainer').style.display = 'none';
                    document.getElementById('homepage').classList.remove('hidden');
                    document.getElementById('gameOver').style.display = 'none';
                    document.getElementById('pauseOverlay').style.display = 'none';
                    document.getElementById('pauseBtn').textContent = 'Pause';
                    
                    // Update home screen score
                    this.updateHomeScore();
                    
                    // Reset curtain for next time
                    setTimeout(() => {
                        curtain.classList.add('opening');
                        setTimeout(() => {
                            curtain.classList.remove('active', 'opening');
                        }, 1500);
                    }, 100);
                }, 100);
            }
        }

        // Initialize the application
        document.addEventListener('DOMContentLoaded', () => {
            new UIManager();
        });

        // Prevent scrolling on mobile
        document.addEventListener('touchmove', (e) => {
            e.preventDefault();
        }, { passive: false });
    </script>
